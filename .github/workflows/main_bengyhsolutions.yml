# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bengyhsolutions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://cvappcontainer1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8dc8d5ef02c3450db1a23ac6c9f877bb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dc8f52bc7d094aaea77d3bf1e7d33262 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: cvappcontainer1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8dc8d5ef02c3450db1a23ac6c9f877bb }}/cvappcontainer1/cvapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bengyhsolutions'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ce2c1d4fd44b40b6bfc0b6478de526b0 }}
        images: 'cvappcontainer1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8dc8d5ef02c3450db1a23ac6c9f877bb }}/cvappcontainer1/cvapp:${{ github.sha }}'